<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../assets/icons/empty-droplet.png" type="image/x-icon">
    <title>HydroHomies | Create account</title>
    <script type="module" src="../scripts/setup.js" defer></script>
  </head>
  <body>
    <header id="header">
    </header>

    <main>
      <div class="left-panel"></div>
      <div class="center-panel">
        <form action="index.html" onsubmit="login()">
          <h1>Welcome!</h1>
          <h2>Fill out your information below</h2>

          <div class = "form-element">
            <div>
                <label for="fname"><b>First name</b></label>
            </div>
            <input
              type="text"
              placeholder="Enter first name"
              name="fname"
              required
            />
          </div>

          <div class = "form-element">
            <div>
                <label for="lname"><b>Last name</b></label>
            </div>
            <input
              type="text"
              placeholder="Enter last name"
              name="lname"
              required
            />
          </div>

          <div class = "form-element">
            <div>
                <label for="address"><b>Address</b></label>
            </div>
            <input
              type="text"
              placeholder="Enter address"
              name="address"
              required
            />
          </div>

          <div class = "form-element">
            <div>
                <label for="city"><b>City</b></label>
            </div>
            <input
              type="text"
              placeholder="Enter city"
              name="city"
              required
            />
          </div>

          <div class = "form-element">
            <div>
                <label for="email"><b>Email adress</b></label>
            </div>
            <input
              type="text"
              placeholder="Enter email address"
              name="email"
              required
            />
          </div>
          <div class = "form-element">
            <div>
                <label for="psw"><b>Password</b></label>  
            </div>
            
            <input
              type="password"
              placeholder="Enter password"
              name="psw"
              required
            />
          </div>
          <button type="submit" class="button">Create account</button>
        </form>
        <div>
          <h2>Already have an account?</h2>
          <a href="login.html">
            <button type="button" class="button">Log in</button>
          </a>
        </div>
      </div>
      <div class="right-panel"></div>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>
