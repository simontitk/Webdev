<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/single_product_styles.css">
    <link rel="stylesheet" href="../styles/product_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>HydroHomies</title>
</head>

<body>
    <header id="header">
    </header>

    <main>
        <div class="left-panel"></div>
        <div class="center-panel">
            <div class="product">
                <div class="pictures-rating">
                    <div class="product-img-container">
                        <img alt="product picture" class="product-image" id="picture">
                    </div>
                    <div class="rating">
                        <p>Rating</p>
                        <div class="droplets">
                            <img id="rating1" alt="droplet">
                            <img id="rating2" alt="droplet">
                            <img id="rating3" alt="droplet">
                            <img id="rating4" alt="droplet">
                            <img id="rating5" alt="droplet">
                        </div>
                    </div>
                </div>
                <div class="product-details">
                    <p class="single-product-name" id="name"></p>
                    <div class="price">
                        <p class="pricetag" id="price"></p>
                        <p class="vat">incl. VAT</p>
                    </div>
                    <p class="product-description hide-text" id="description">Lorem ipsum dolor sit amet,
                        consectetur
                        adipiscing
                        elit, sed do
                        eiusmod
                </div>

                <div class="purchase-details">
                    <div class="delivery-details">
                        <p>Free delivery to:</p>
                        <p class="address" id="address">
                        </p>
                    </div>
                    <div class="quantity">
                        <p class=>Quantity</p>
                        <div class="quantity-modifier">
                            <button id="plus-quantity">+</button>
                            <input id="quantity-input" type="number" min="1" max="999" value="1">
                            <button id="minus-quantity">-</button>
                        </div>
                        <p class="available">999 available</p>
                    </div>
                    <button class="button add-to-cart-button">Add to cart</button>
                    <div class="share-like">
                        <button class="button" onclick="alert('Thanks for sharing!')">Share</button>
                    </div>
                </div>
            </div>
            <a href="https://en.wikipedia.org/wiki/Water" class="campaign">
                <div>
                    HydroHomies big campaign
                </div>
            </a>

            <div class="suggestions">
                <section class="suggested-items">
                </section>
            </div>
        </div>
        <div class="right-panel"></div>

    </main>
    <footer id="footer">
    </footer>
    <script type="module" src="../scripts/setup.js"></script>
    <script type="module" src="../scripts/single_product.js"></script>
    <script type="module" src="../scripts/product_card.js"></script>
</body>

</html>
